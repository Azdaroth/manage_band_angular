<div class="modal-header">
  <h3 class="modal-title">Edit {{asset.item.name}}</h3>
</div>
<div class="modal-body">
  <div flash-alert active-class="in" class="alert fade" ng-show="flash.message">
    <span class="alert-message">{{flash.message}}</span>
  </div>

  <asset band="band" asset-list="assetList" asset="asset.item" ng-if="asset"></asset>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close(true)">OK</button>
</div>
